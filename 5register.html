<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <!---Icon-->
    <script src="https://kit.fontawesome.com/a2d449ee14.js" crossorigin="anonymous"></script>
    <!---Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
        rel="stylesheet">

    <!---Style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-------------------navbar---------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-theme">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#"><img src="./assets/images/logo.png" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Graines de citoyen Montgesnois
                </a>
                <ul class="navbar-nav me-auto mb-2mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cards">Actualités</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#photos">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Nous contacter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-------------------Sign in---------------------------------------------->
    <section>
        <h2> Nouvel Utilisateur</h2>
        <div class="container">
            <form class="row">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Addresse</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Code Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-contact">Sign in</button>
                </div>
            </form>
        </div>
    </section>


    <!-------------------Login in---------------------------------------------->
    <section>


        <h2> Se connecter</h2>
        <form>
            <div class="container">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Adresse Mail</label>
                    <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="Password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label" for="Check">Se souvenir de moi</label>
                </div>
                <button type="submit" class="btn btn-contact">Se connecter</button>
            </div>
        </form>
    </section>


    <!------------------- Footer---------------------------------------------->
    <footer class="container-fluid">
        <div class="row">

            <div class="col-md-12 copyright">

                <div class="contact-form">
                    <label>Newsletter:</label>
                    <input type="email" id="email" placeholder="Ajouter votre email" />
                    <button class="btn btn-contact">Envoyer</button>

                </div>


                <div class="col-md-12 socials">
                    <a href="#"> <i class="fab fa-discord black"></i></a>
                    <a href="#"> <i class="fab fa-facebook black"></i></a>
                    <a href="#"> <i class="fab fa-twitter black"></i></a>
                    <a href="#"> <i class="fab fa-linkedin black"></i></a>
                    <a href="#"> <i class="fab fa-snapchat black"></i></a>
                    <a href="#"> <i class="fab fa-instagram black"></i></a>
                </div>

                <p class="copyright">Grimou Company © 2021 <a href="#">Mentions légales</a></p>

            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</html>
